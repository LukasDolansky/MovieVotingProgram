<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<link href="style.css" rel="stylesheet" type="text/css" />
  
  <!--IMPORTED FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <script type="text/javascript" src = "/getData.js"></script>

	<title>Main Page</title>
    
  </head>

  <body onload="populateLists()">
    <!--THIS IS A NAVAGATION BAR THAT WILL HAVE THE NAV BAR LOGO I.E. THE NAME OF THE PROJECT (PRESSING ON THE NAME WILL SEND PEOPLE BACK TO THE HOME PAGE)-->
	  <nav class="navbar">
		  <div class="navbar__container">
			  <a href="/home" id=navbar__logo> MOVIE VOTING PROGRAM</a>
		  </div>
	  </nav>
   
	  <!--THIS IS WHERE THE MAIN CONTENT OF THE PAGE WILL BE PLACED-->
    <hr>
    <div class="main">
      <div class="form" id="form">
         <form action="home/sort/">
            <div id="category-dropdown">
              <label for="category-dropdown">Category</label>
              <input
              type="text"
              id="category-search"
              name="category"
              class="dropdown"
              autocomplete="off"
              list="category-list"
              />
            </div>
            <br>
            <div id="year-dropdown">
              <label for="year-search">Release Year</label>
              <input 
                type="text"
                id="year-search"
                name="year"
                class="dropdown"
                autocomplete="off"
                list="years-list"
              />
            </div>
            
            <br>
            <input
              type="checkbox"
              id="wsearch"
              name="winner"
              value="True"
            />
            <label for="wsearch">Winners Only</label>
            <div>
              <datalist id="category-list"></datalist>
            </div>
            <div>
              <datalist id="years-list"></datalist>
            </div>
            <br>
            <input type="submit" id="submit-button" />
          </form>
        </div>
      </div>
    </div>
  
		
		
        <!-- This is a form that holds the items needed to collect input from user. The input is a search bar and is connected to the datalist below
	  	  it. The data list has options the website can look at and give autofill suggestion based on the list of options-->

      
  </body>
</html>
